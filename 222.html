<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="styling.css" rel="stylesheet" />
  <link href="Contact.css" rel="stylesheet" />
  <script src="script.js"></script>
</head>

<body>
    <iframe src="loading.html" frameborder="0" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999;"></iframe>


    <div class="container" style="max-width: 65%; padding: 0;">
        <div class="navbar-main">
            <nav class="navbar blurry-box navbar-expand-lg sticky-top">
                <div class="container-fluid">
                <a class="home-button" href="index.html">Ammar Ajam</a>
            
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMe"
                aria-controls="collapseMe" aria-expanded="false" aria-label="Toggle navigation" style="border-color: white;">
                    <span class="bi bi-arrows-vertical" style="color: white;"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="collapseMe">
                    <ul class="navbar-nav">
                    <li><a href="CV.html" class="cv-tag active">CV</a></li>
                    <li><a href="MyCity.html">My City</a></li>
                    <li><a href="Heritage.html">Heritage</a></li>
                    <li><a href="PersonalInterests.html">Personal Interests</a></li>
                    </ul>
                    
                    <ul class="navbar-nav ms-auto">
                    <li><a href="login.html">Login</a></li>
                    <li><a href="Contact.html" style="background-color: rgb(125, 91, 121);">Contact Page</a></li>
                    </ul>
                </div>
                </div>

            </nav>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <div class="container container-sizing" style="padding: 0;">
            <div class="blurry-box form-main">
                <form id="myForm">
                    <div class="row title-control">
                        Send me an email!
                    </div>

                    <div class="row row-control row-gap-2">
                        <div class="col-md-12 col-lg-6">
                            <div class="form-floating">
                                <input class="form-control" v-model="name" id="name" name="name" placeholder="">
                                <label for="name">Name</label>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-6">
                            <div class="form-floating">
                                <input class="form-control" v-model="lastname" id="lastname" name="lastname" placeholder="">
                                <label for="lastname">Last name</label>
                            </div>
                        </div>
                    </div>

                    <div class="row row-control row-gap-2">
                        <div class="col-md-12 col-lg-6">
                            <div class="form-floating">
                                <input class="form-control" v-model="email" id="email" name="email" placeholder="">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-6">
                            <div class="form-floating">
                                <input class="form-control" v-model="phone" id="phone" name="phone" placeholder="">
                                <label for="phone">Phone</label>
                            </div>
                        </div>
                    </div>

                    <div class="row row-control">
                        <div class="col-md-12 col-lg-12">
                            <div class="form-floating">
                                <textarea class="form-control multiline-input" v-model="message" id="message" name="message" placeholder="" style="resize: none; height: 200px;"></textarea>
                                <label for="message">Message</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-4">
                            <button type="button" @click="handleVueSubmit">Submit with Vue</button>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <button type="button" @click="handleJsSubmit">Submit with JS</button>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <button type="button" @click="clearForm">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const name = ref('');
                const lastname = ref('');
                const email = ref('');
                const phone = ref('');
                const message = ref('');

                const validateEmail = (email) => {
                    const re = /\S+@\S+\.\S+/;
                    return re.test(email);
                };

                const handleVueSubmit = () => {
                    console.log("Vue Submit Clicked"); // Debugging line
                    if (!name.value || !lastname.value || !email.value || !phone.value || !message.value) {
                        alert("Please fill in all fields.");
                        return;
                    } else if (!validateEmail(email.value)) {
                        alert("Please enter a valid email address.");
                        return;
                    }

                    const formData = new FormData();
                    formData.append('name', name.value);
                    formData.append('lastname', lastname.value);
                    formData.append('email', email.value);
                    formData.append('phone', phone.value);
                    formData.append('message', message.value);

                    fetch('contact.php', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(data => {
                        console.log(data);
                        alert('Form submitted successfully with Vue!');
                    })
                    .catch(error => {
                        console.error('There was a problem with the form submission:', error);
                    });
                };

                const handleJsSubmit = () => {
                    console.log("JS Submit Clicked"); // Debugging line
                    const nameValue = document.getElementById('name').value;
                    const lastnameValue = document.getElementById('lastname').value;
                    const emailValue = document.getElementById('email').value;
                    const phoneValue = document.getElementById('phone').value;
                    const messageValue = document.getElementById('message').value;

                    if (!nameValue || !lastnameValue || !emailValue || !phoneValue || !messageValue) {
                        alert("Please fill in all fields.");
                        return;
                    } else if (!validateEmail(emailValue)) {
                        alert("Please enter a valid email address.");
                        return;
                    }

                    const formData = new FormData();
                    formData.append('name', nameValue);
                    formData.append('lastname', lastnameValue);
                    formData.append('email', emailValue);
                    formData.append('phone', phoneValue);
                    formData.append('message', messageValue);

                    fetch('contact.php', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(data => {
                        console.log(data);
                        alert('Form submitted successfully with JS!');
                    })
                    .catch(error => {
                        console.error('There was a problem with the form submission:', error);
                    });
                };

                const clearForm = () => {
                    name.value = '';
                    lastname.value = '';
                    email.value = '';
                    phone.value = '';
                    message.value = '';
                };

                return {
                    name,
                    lastname,
                    email,
                    phone,
                    message,
                    handleVueSubmit,
                    handleJsSubmit,
                    clearForm
                };
            }
        }).mount('#app');
    </script>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://kit.fontawesome.com/41752380dd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
