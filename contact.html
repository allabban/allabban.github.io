<div class="container-fluid">
  <div class="col-md-7 col-lg-8">
    <h4 class="mb-3">Contact form</h4>
    <form action="https://formspree.io/f/mjvnlgry" method="POST">
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label">First name</label>
          <input type="text" class="form-control" name="firstName" id="firstName" placeholder="" value="" required>
          <div class="invalid-feedback">
            Valid first name is required.
          </div>

        <div class="col-sm-6">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control" name="lastName" id="lastName" placeholder="" value="" required>
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>

       

        <div class="col-12">
          <label for="email" class="form-label">Email</span></label>
          <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com" >
          <div class="invalid-feedback">
            Please enter a valid email address for updates.
          </div>
        </div>

      <hr class="my-4">
        <!--
      <div class="row gy-3">
        <div class="col-md-6">
          <label for="formFile" class="form-label">Add a file</label>
          <input class="form-control" name="file" type="file" id="formFile">
          <small class="text-body-secondary">Optional</small>
          </div>
        </div>
         -->
        <div class="col-md-6">
          <label for="exampleFormControlTextarea1" class="form-label">Write your request here</label>
          <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>

     

      <hr class="my-4">

      <button class="w-100 btn btn-info btn-lg" type="submit">Send</button>
      <button class="w-50 btn btn-warning btn-md" disabled>Clear</button>
    </form>
</div>
